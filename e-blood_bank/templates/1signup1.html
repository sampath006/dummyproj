{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>SignUp Page</title>
	<link rel="icon" href="{% static 'images/img.jfif' %}" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{% static 'css\1stylesheet1.css' %}">
</head>

<body id="signup">

	<form id="signup-box" action="{% url 'signup' %}" onsubmit="return Check_Pass(this)" method="POST">

		{% csrf_token %}
		<a href="{% url 'index' %}">
			<img src="{% static 'images\wrong.png' %}" id="wrong-image">
		</a>
		<h1>Sign Up</h1>

		<input type="text" name="firstname" placeholder="FirstName" / required>
		<input type="text" name="lastname" placeholder="LastName" / required>
		<input type="email" name="email" placeholder="Email Adress" / required>
		<input type="text" name="username" placeholder="User Name" / required>
		<input type="password" name="password" placeholder="Enter Your Password" / required>
		<input type="password" name="Confirm_password" placeholder="Conform Your Password" / required>
		<input type="submit" name="" value="Sign Up">
		<p>Go Back to <a href="../login">Login Page</a></p>
	</form>
	<div style="color: white; background-color:rgb(231, 83, 83);">
		{% for msg in messages%}
		<h3> {{msg}} </h3>
		{% endfor%}
	</div>
	<script src="{% static 'js\1script1.js' %}"></script>

</body>

</html>
