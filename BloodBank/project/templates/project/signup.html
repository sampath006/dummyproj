{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>SignUp Page</title>
	<link rel="icon" href="../images/img.jfif" type="image/x-icon">
	<link rel="stylesheet" href="{% static '/css/stylesheet.css'%}">
</head>
<body id = "signup">



	<form id = "signup-box" action="index.html" onsubmit="return Check_Pass(this)" method="post">
		

		<a href="index.html">
			<img src="{% static 'images\wrong.png' %}" id = "wrong-image">
		</a>
				<h1>Sign Up</h1>
		
		<input type="text" name="firstname" placeholder="FirstName"/ required>
		<input type="text" name="lastname" placeholder="LastName"/ required>

		
        <input type="radio" class="radio" name="gender" value="male"/ required>
       	<label for="male">Male</label>
       	<input type="radio" class="radio" name="gender" value="female"/>
       	<label for="z">Female</label>
       	<input type="radio" class="radio" name="gender" value="other"/>
       	<label for="z">Others</label>
      	


		<input type="email" name="email" placeholder="Email Adress"/ required>
		<input type="tel" name="phone" placeholder="Phone Number"/ required>
		<input type="password" name="password" placeholder="Enter Your Password"/ required>
		<input type="password" name="password" placeholder="Conform Your Password"/ required>
		<input type="submit" name="" value = "Sign Up">
		<p>Go Back to <a href="login.html">Login Page</a></p>
	</form>

	<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
